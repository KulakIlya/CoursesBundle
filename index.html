<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор бандла курсов</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="js/bundleScript.js" defer></script> -->
    <script src="js/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор бандла курсов</h1>
      <form id="bundleForm">
        <div class="course-selection">
          <!-- Список курсов для выбора -->
          <fieldset>
            <legend>Architecture</legend>
            <label>
              <input
                type="radio"
                name="Architecture"
                value="ArchitectureVanilla"
              />
              Architecture Vanilla </label
            ><br />
            <label>
              <input
                type="radio"
                name="Architecture"
                value="ArchitectureStandart"
              />
              Architecture Standart
            </label>
            <button class="btn-clear" data-name="Architecture" type="button">
              Очистить
            </button>
          </fieldset>

          <!-- Группа для ECS -->
          <fieldset>
            <legend>ECS</legend>
            <label>
              <input type="radio" name="ECS" value="ECSVanilla" />
              ECS Vanilla </label
            ><br />
            <label>
              <input type="radio" name="ECS" value="ECSStandart" />
              ECS Standart
            </label>
            <button class="btn-clear" data-name="ECS" type="button">
              Очистить
            </button>
          </fieldset>
          <label
            ><input type="checkbox" name="courses" value="TeamLead" /> Team
            Lead</label
          ><br />
          <label
            ><input type="checkbox" name="courses" value="UnitTesting" /> Unit
            testing</label
          ><br />
          <label><input type="checkbox" name="courses" value="AI" /> AI</label
          ><br />
          <label
            ><input type="checkbox" name="courses" value="Addressables" />
            Addressables</label
          ><br />
        </div>
        <input type="text" name="promo" placeholder="Введите промокод" />
        <br />
        <button type="submit" id="buyBundle">Купить</button>
      </form>

      <div id="totalPrice" class="hidden">
        <p>
          Итоговая цена выбранных курсов:
          <s id="originalPrice"></s>
          <span id="currentPrice"></span> USD.
        </p>
        <p>
          Ваша экономия:
          <span id="savings"></span>
          USD.
        </p>
      </div>
    </div>
  </body>
</html>
